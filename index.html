<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Visualization</title>
    <script src="two.min.js"></script>
    <script src="navbarButtons.js" defer></script>
    <script src="datastructures/cell.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="badge">DSA Visualization</div>
        <div class="navbar-buttons">
            <div class="dropdown">
                <div class="navbar-button-container">
                    <button>Data Structures</button>
                </div>
                <div class="dropdown-content">
                    <button data-panel="stack-panel" data-vis="stack-vis">Stack</button>
                    <button data-panel="queue-panel" data-vis="queue-vis">Queue</button>
                    <button data-panel="singly-linked-list-panel" data-vis="singly-linked-list-vis">Singly Linked List</button>
                </div>
            </div>
            <div class="dropdown">
                <div class="navbar-button-container">
                    <button>Sorting</button>
                </div>
                <div class="dropdown-content">
                    <button>link 3</button>
                    <button>link 4</button>
                </div>
            </div>
            <div class="dropdown">
                <div class="navbar-button-container">
                    <button>Graphs</button>
                </div>
                <div class="dropdown-content">
                    <button>link 5</button>
                    <button>link 6</button>
                </div>
            </div>
            <div class="dropdown">
                <div class="navbar-button-container">
                    <button>Misc</button>
                </div>
                <div class="dropdown-content">
                    <button>link 7</button>
                    <button>link 8</button>
                </div>
            </div>
        </div>
    </div>
    <div class="content-container">
        <div class="visualization">
            <div id="stack" class="stack-vis vis vis-open">
                <script src="datastructures/stack.js" defer></script>
            </div>
            <div id="queue" class="queue-vis vis">
                <script src="datastructures/queue.js" defer></script>
            </div>
            <div class="singly-linked-list-vis vis">Linked list</div>
        </div>
        <div class="settings-panel-toggle-container">
            <button class="settings-panel-toggle" type="button">
                <span class="sp-icon-open">&lt</span>
                <span class="sp-icon-close">&gt</span>
            </button>
        </div>
        <div class="settings-panel">
            <div class="panel stack-panel panel-open">
                <div class="header-container">
                    <h2>Stack</h2>
                </div>
                <div class="stack-panel-content-container">
                    <div class="push-input-container">
                        <input type="text" class="push-input" placeholder="Insert value to push" maxlength="5">
                        <button class="push-button">Push</button>
                        <p class="push-info info"></p>
                    </div>
                    <div class="pop-container">
                        <button class="pop-button">Pop</button>
                        <p class="pop-info info"></p>
                    </div>
                    <div class="peek-container">
                        <button class="peek-button">Peek</button>
                        <p class="peek-info info"></p>
                    </div>
                    <div class="stack-isempty-container">
                        <button class="stack-isempty-button">isEmpty</button>
                        <p class="stack-isempty-info info"></p>
                    </div>
                    <div class="stack-reset-container">
                        <button class="stack-reset-button">Reset</button>
                    </div>
                </div>
            </div>
            <div class="panel queue-panel">
                <div class="header-container">
                    <h2>Queue</h2>
                </div>
                <div class="queue-panel-content-container">
                    <div class="enqueue-input-container">
                        <input type="text" class="enqueue-input" placeholder="Insert value to enqueue" maxlength="5">
                        <button class="enqueue-button">Enqueue</button>
                        <p class="enqueue-info info"></p>
                    </div>
                    <div class="dequeue-container">
                        <button class="dequeue-button">Dequeue</button>
                        <p class="dequeue-info info"></p>
                    </div>
                    <div class="queue-isempty-container">
                        <button class="queue-isempty-button">isEmpty</button>
                        <p class="queue-isempty-info info"></p>
                    </div>
                    <div class="queue-reset-container">
                        <button class="queue-reset-button">Reset</button>
                    </div>
                </div>
            </div>
            <div class="panel singly-linked-list-panel">linked list panel</div>
        </div>
        <script>
            document.querySelector(".settings-panel-toggle").addEventListener("click", function(){
                document.querySelector(".content-container").classList.toggle("settings-panel-closed")
            })
        </script>
    </div>
</body>
</html>
